<script>
    (async() => {
        const server = await fetch("https://jbgopanel.000webhostapp.com/discurp/server.php").then(d => d.json());
        document.getElementById("version").innerText = "v" + server.version;
    })();

    const urlHash = window.location.hash.replace("#", "");
    if(urlHash.toLowerCase() === "tutorial") {
        document.querySelector(".tutorial").click();
    }

    document.querySelector(".tutorial").addEventListener("click", (e) => {
        e.preventDefault();
        const modalBody = document.createElement("div");
        modalBody.classList.add("modal-body");
        
        const modal = document.createElement("div");
        modal.classList.add("modal");

        const modalHeader = document.createElement("div");
        modalHeader.classList.add("modal-header");

        const modalText = document.createElement("div");
        modalText.classList.add("modal-text");

        const modalTitle = document.createElement("h1");
        modalTitle.innerText = "Video Tutorial";
        modalText.appendChild(modalTitle);

        const modalDescription = document.createElement("a");
        modalDescription.href = "https://discord.com/developers";
        modalDescription.innerText = "Discord Developer Portal";
        modalText.appendChild(modalDescription);

        modalHeader.appendChild(modalText);


        const modalClose = document.createElement("i");
        modalClose.classList.add("fa-solid", "fa-xmark");
        modalClose.addEventListener("click", () => {
            document.body.style.overflow = "auto";
            modalBody.remove();
        });

        modalHeader.appendChild(modalClose);
        modal.appendChild(modalHeader);

        const modalVideo = document.createElement("video");
        modalVideo.setAttribute("controls", "");
        modalVideo.setAttribute("autoplay", "");
        modalVideo.setAttribute("loop", "");
        modalVideo.setAttribute("muted", "");
        modalVideo.setAttribute("src", "/tutorial.mp4");
        modal.appendChild(modalVideo);
        modalBody.appendChild(modal);
        document.body.appendChild(modalBody);

        scrollTo(0, 0);
        document.body.style.overflow = "hidden";
    });
</script>
